<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Web Chat with Socket.io</h1>
      <br />
      <div id="messages"></div>
      <br />
      <div class="row">
        <form id="msg-form" class="col s12">
          <div id="input-wrap" class="row">
            <div class="input-field col s6">
              <input id="input_text" type="text" data-length="10" />
              <label for="input_text">Message..</label>
            </div>
            <button
              class="btn waves-effect red darken-2"
              type="submit"
              name="action"
            >
              Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
      <button id="send-location" class="btn waves-effect orange">
        Send Location
      </button>
    </div>
    <script id="message-template" type="text/html">
      <div>
            <p>{{ createdAt }} - {{ message }}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div>
            <p>{{ createdAt }} -
               <a href="{{url}}" target="_blank">My current location</a>
            </p>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
